<mat-toolbar color="primary">
  <span>Blogger App</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/">Home</button>
  <button mat-button *ngIf="!authService.isAuthenticated()" routerLink="/login">Sign In</button>
  <button mat-button *ngIf="!authService.isAuthenticated()" routerLink="/signup">Sign Up</button>

  <button mat-button *ngIf="authService.isAuthenticated()" (click)="authService.logout()">Logout ({{ authService.getCurrentUser()?.fullName }})</button>
</mat-toolbar>
